	<body>
		<div class="body">
			<div class="app">
				<div class="app-header">
					<div class="app-header__title">Taskr</div>
				</div>
				<div class="app-body">
					<ul id="taskrwrap" class="app-tasks">
						<li id="taskr1" onclick="recheck(1);" class="app-tasks__item">
							<label class="app-tasks__label">
								<input id='check1' type="checkbox">
								<input onkeyup='newVal(this)' class='appinp' id='subtaskr1' placeholder='Click here to rename task' type='text'>
								<div class="app-tasks__mark"></div>
							</label>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var upd = setInterval(update, 100);
			var items = 1;

			function update() {
				if (document.getElementById('subtaskr' + items).value != "") {
					newVal(document.getElementById("subtaskr" + items));
					items++;
					document.getElementById('taskrwrap').innerHTML = document.getElementById('taskrwrap').innerHTML + "<li id='taskr" + items + "' onclick='recheck(" + items + ")' class='app-tasks__item'><label class='app-tasks__label'><input type='checkbox' id='check" + items + "'><input onkeyup='newVal(this)' class='appinp' id='subtaskr" + items + "' placeholder='New task' type='text'><div class='app-tasks__mark'></div></label></li>";

					var x = document.getElementById("subtaskr" + (items - 1)).value;
					document.getElementById("subtaskr" + (items - 1)).value = "";
					document.getElementById("subtaskr" + (items - 1)).focus();
					document.getElementById("subtaskr" + (items - 1)).value = x;
				}

				if(items > 2) {
					if(document.getElementById('subtaskr' + items).value == "" && document.getElementById('subtaskr' + (items - 1)).value == "") {
						document.getElementById('taskr' + items).remove();
						items--;
					}
				}
			}

			function recheck(x) {
				if($("#check" + x).parent().find('input').is(':checked')) {
					//document.getElementById("check" + x).checked = false;
					document.getElementById("check" + x).removeAttribute("checked");
				} else {
					//document.getElementById("check" + x).checked = true;
					document.getElementById("check" + x).addAttribute("checked", "true");
				}
			}

			function newVal(x) {
				x.setAttribute("value", x.value);
			}
		</script>
	</body>
